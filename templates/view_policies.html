<!DOCTYPE html>
<html>
<head>
    <title>Policies</title>
</head>
<body>

<h2>Saved Policies</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Policy No</th>
        <th>Vehicle No</th>
        <th>Type</th>
        <th>Expiry</th>
        <th>Action</th>
    </tr>

    {% for p in policies %}
    <tr>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
        <td>{{ p[6] }}</td>
        <td>
            <a href="/delete_policy/{{ p[0] }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>

<a href="/">
    <button>Go Back</button>
</a>

</body>
</html>
